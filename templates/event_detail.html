<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Detail View</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<!-- <div id="event-header"></div> -->
	<div id="event-detail">
		<div id="event-poster">
			<img src="{{event.poster.url}}" width="100px;">
		</div>
		<div id="event-description">
			<h1>{{event.title}}</h1>
			<br>
			<p>{{event.description}}</p>
			<br>
			<br>
			<p>{{event.end_date}}</p>
			<br>
			<div>
				<a class="btn btn-primary detail-buttons" href="#">Regsiter</a>

				<a class="btn btn-secondary detail-buttons" href="{% url 'event_update_view' event.id %}">Update</a>

				<a class="btn btn-danger detail-buttons" href="{% url 'event_delete_view' event.id %}">Delete</a>
			</div>
			
		</div>	
	</div>

</body>
</html>
